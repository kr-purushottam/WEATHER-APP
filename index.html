<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather app</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container  -->
             <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!-- search form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" alt="" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather information  -->
            <div class="sub-container user-info-container">

                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather discription  -->
                <p data-weatherDesc></p>

                <!-- weather icon  -->
                <img data-weatherIcon>

                <!-- weather temperature  -->
                <p data-temp></p>


                <!-- 3 cards parameter  -->
                <div class="paramerter-container">
                    <!-- card-1  -->
                    <div class="paramerter">
                        <img src="./images/wind.png" alt="">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2  -->
                    <div class="paramerter">
                        <img src="./images/humidity.png" alt="">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3  -->
                    <div class="paramerter">
                        <img src="./images/cloud.png" alt="">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

            <!-- error container  -->
            <div class="sub-container error-container">
                <img src="./images/not-found.png" alt="" height="300px" width="300px">
                <p>city not found</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
